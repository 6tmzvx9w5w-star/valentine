<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow:hidden;
      background:#000;
    }

    /* PAGE 1 */
    .choice{
      position:fixed;
      inset:0;
      display:flex;
      z-index:1;
    }

    .choice button{
      flex:1;
      border:none;
      cursor:pointer;
      font-size:clamp(36px,10vw,96px);
      font-weight:900;
      color:#fff;
      display:grid;
      place-items:center;
      transition:flex 260ms ease;
    }

    #yesBtn{
      background:linear-gradient(180deg,#22c55e,#16a34a);
    }

    #noBtn{
      background:linear-gradient(180deg,#ef4444,#dc2626);
    }

    .bubble{
      position:absolute;
      left:50%;
      top:22%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:16px 22px;
      border-radius:999px;
      font-size:clamp(18px,4.5vw,28px);
      font-weight:700;
      pointer-events:none;
      backdrop-filter:blur(10px);
    }

    /* PAGE 2 (already behind) */
    .result{
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,64,129,.22), transparent 60%),
        linear-gradient(180deg,#0b0b0f,#050507);
      color:#fff;
      display:grid;
      place-items:center;
      z-index:0;
    }

    .result-inner{
      text-align:center;
      max-width:420px;
    }

    .headline{
      font-size:clamp(32px,7vw,60px);
      font-weight:900;
      margin-bottom:16px;
    }

    .gif{
      width:78%;
      max-width:320px;
      margin:0 auto 18px;
      filter:drop-shadow(0 24px 60px rgba(0,0,0,.4));
    }

    .final{
      font-size:18px;
      font-weight:700;
      opacity:.9;
    }

    /* HEART MASK OVERLAY */
    .mask{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
      background:#000;
      mask-image:url('#heartMask');
      -webkit-mask-image:url('#heartMask');
      mask-repeat:no-repeat;
      -webkit-mask-repeat:no-repeat;
      mask-position:center;
      -webkit-mask-position:center;
      mask-size:0%;
      -webkit-mask-size:0%;
      transition:mask-size 900ms ease;
    }

    .mask.show{
      mask-size:220%;
      -webkit-mask-size:220%;
    }

    /* Heart outline */
    .heart-outline{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      z-index:4;
      pointer-events:none;
      opacity:0;
      transition:opacity 300ms ease;
    }

    .heart-outline.show{
      opacity:1;
    }

    svg{
      width:180px;
      height:180px;
    }

    path{
      fill:none;
      stroke:#ff4d6d;
      stroke-width:4;
    }
  </style>
</head>

<body>

  <!-- SVG mask definition -->
  <svg width="0" height="0">
    <defs>
      <mask id="heartMask">
        <rect width="100%" height="100%" fill="black"/>
        <path fill="white"
          d="M32 58s-20-12-28-24C-2 22 6 10 18 10c7 0 12 4 14 8
             2-4 7-8 14-8 12 0 20 12 14 24C52 46 32 58 32 58z"
          transform="translate(50%,50%) scale(6) translate(-32,-32)"/>
      </mask>
    </defs>
  </svg>

  <!-- PAGE 2 -->
  <div class="result">
    <div class="result-inner">
      <div class="headline">I love you ðŸ’—</div>
      <img class="gif" src="cat2.gif" alt="happy dance">
      <div class="final">
        Now you are my Valentine ðŸ’—<br>
        and we will have a date ðŸ˜Œ
      </div>
    </div>
  </div>

  <!-- PAGE 1 -->
  <div class="choice" id="choice">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <div class="bubble">Subina, will you be my Valentine? ðŸ’—</div>
  </div>

  <!-- Mask + outline -->
  <div class="mask" id="mask"></div>

  <div class="heart-outline" id="outline">
    <svg viewBox="0 0 64 64">
      <path d="M32 58s-20-12-28-24C-2 22 6 10 18 10c7 0 12 4 14 8
               2-4 7-8 14-8 12 0 20 12 14 24C52 46 32 58 32 58z"/>
    </svg>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mask = document.getElementById("mask");
    const outline = document.getElementById("outline");
    const choice = document.getElementById("choice");

    let yesFlex = 1, noFlex = 1;

    function shrinkNo(){
      noFlex -= 0.18;
      yesFlex += 0.18;
      noBtn.style.flex = Math.max(0,noFlex);
      yesBtn.style.flex = yesFlex;
      if(noFlex <= 0.02) noBtn.style.display="none";
    }

    noBtn.onclick = shrinkNo;

    yesBtn.onclick = () => {
      outline.classList.add("show");
      setTimeout(() => {
        mask.classList.add("show");
      }, 150);

      setTimeout(() => {
        choice.style.display="none";
      }, 700);
    };
  </script>

</body>
</html>
