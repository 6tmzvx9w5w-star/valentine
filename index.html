<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* PAGE 1 */
    .choice {
      height: 100vh;
      width: 100vw;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .choice button {
      border: none;
      cursor: pointer;
      font-size: clamp(36px, 10vw, 96px);
      font-weight: 900;
      color: #fff;
      display: grid;
      place-items: center;
      transition: flex 260ms ease;
      user-select: none;
      touch-action: manipulation;
    }

    #yesBtn {
      background: linear-gradient(180deg, #22c55e, #16a34a);
      flex: 1;
    }

    #noBtn {
      background: linear-gradient(180deg, #ef4444, #dc2626);
      flex: 1;
    }

    /* QUESTION BUBBLE */
    .bubble {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.92);
      color: #1b1b1b;
      padding: 18px 22px;
      border-radius: 999px;
      font-size: clamp(18px, 4.5vw, 28px);
      font-weight: 700;
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      text-align: center;
      pointer-events: none; /* extrem wichtig */
      backdrop-filter: blur(6px);
      max-width: calc(100vw - 48px);
      line-height: 1.25;
    }

    /* PAGE 2 */
    .result {
      display: none;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,173,205,.6), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(255,225,140,.55), transparent 40%),
        linear-gradient(180deg,#fff7fb,#fff0f6);
      padding: 24px 16px 28px;
      box-sizing: border-box;
    }

    .result.show {
      display: block;
    }

    .result-inner {
      max-width: 860px;
      margin: 0 auto;
      text-align: center;
    }

    .love {
      font-size: clamp(32px, 7vw, 64px);
      font-weight: 900;
      margin: 12px 0 8px;
    }

    .gifs {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin: 18px 0;
    }

    .gif-card {
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,227,236,0.6);
      box-shadow: 0 16px 50px rgba(0,0,0,0.12);
    }

    .gif-card img {
      display: block;
      width: 100%;
      height: auto;
    }

    .final-text {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.35;
      opacity: 0.9;
    }

    @media (min-width: 720px) {
      .gifs {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="choice" id="choice">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div class="bubble">
      Subina, will you be my Valentine? ðŸ’—
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="result" id="result">
    <div class="result-inner">
      <div class="love">I love you ðŸ’—</div>

      <div class="gifs">
        <div class="gif-card">
          <img src="cat1.gif" alt="yippee cat">
        </div>
        <div class="gif-card">
          <img src="cat2.gif" alt="happy dance">
        </div>
      </div>

      <div class="final-text">
        Now you are my Valentine ðŸ’—<br>
        and we will have a date ðŸ˜Œ
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const choice = document.getElementById("choice");
    const result = document.getElementById("result");

    let yesFlex = 1;
    let noFlex = 1;
    const shrinkStep = 0.18;

    function updateFlex() {
      yesBtn.style.flex = yesFlex;
      noBtn.style.flex = Math.max(0, noFlex);
    }

    function shrinkNo() {
      noFlex -= shrinkStep;
      yesFlex += shrinkStep;

      if (noFlex <= 0.02) {
        noBtn.style.display = "none";
        noFlex = 0;
      }

      updateFlex();
    }

    noBtn.addEventListener("click", shrinkNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      shrinkNo();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      choice.style.display = "none";
      result.classList.add("show");
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    updateFlex();
  </script>

</body>
</html>
