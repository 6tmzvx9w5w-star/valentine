<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* PAGE 1 */
    .choice{
      height:100vh;
      width:100vw;
      display:flex;
      position:relative;
      overflow:hidden;
    }

    .choice button{
      border:none;
      cursor:pointer;
      font-size:clamp(36px,10vw,96px);
      font-weight:900;
      color:#fff;
      display:grid;
      place-items:center;
      transition:flex 260ms ease;
      user-select:none;
      touch-action:manipulation;
    }

    #yesBtn{
      background: linear-gradient(180deg, #22c55e, #16a34a);
      flex:1;
    }

    #noBtn{
      background: linear-gradient(180deg, #ef4444, #dc2626);
      flex:1;
    }

    /* QUESTION BUBBLE */
    .bubble{
      position:absolute;
      left:50%;
      top:22%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:16px 22px;
      border-radius:999px;
      font-size:clamp(18px,4.5vw,28px);
      font-weight:700;
      text-align:center;
      pointer-events:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width:calc(100vw - 48px);
      box-shadow:0 18px 60px rgba(0,0,0,0.35);
      line-height:1.25;
    }

    /* PAGE 2: Apple-ish minimal */
    .result{
      display:none;
      min-height:100vh;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255, 64, 129, 0.22), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(255, 0, 76, 0.18), transparent 62%),
        linear-gradient(180deg, #0b0b0f, #050507);
      color:#fff;
      padding:32px 18px;
      box-sizing:border-box;
    }
    .result.show{ display:block; }

    .result-inner{
      max-width:820px;
      margin:0 auto;
      text-align:center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 450ms ease, transform 450ms ease;
    }
    .result.show .result-inner{
      opacity: 1;
      transform: translateY(0);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      font-weight:700;
      margin-bottom:18px;
      color: rgba(255,255,255,0.92);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: linear-gradient(180deg, #ff2d55, #ff6aa8);
      box-shadow:0 10px 30px rgba(255,45,85,0.35);
    }

    .headline{
      font-size:clamp(34px,7vw,68px);
      font-weight:900;
      margin:10px 0 10px;
      letter-spacing:-0.02em;
    }

    .subline{
      font-size:16px;
      color:rgba(255,255,255,0.78);
      max-width:40ch;
      margin:0 auto 28px;
      line-height:1.45;
    }

    .gif-card{
      position:relative;
      margin:0 auto 28px;
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius:26px;
      padding:22px 16px 18px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .gif-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:26px;
      background:
        radial-gradient(500px 260px at 50% 0%, rgba(255,45,85,0.20), transparent 60%);
      pointer-events:none;
    }

    .gif{
      display:block;
      width:78%;
      max-width:320px;
      margin:0 auto;
      height:auto;
      filter: drop-shadow(0 24px 60px rgba(0,0,0,0.38));
      position: relative;
      z-index: 1;
    }

    .caption{
      margin-top:12px;
      font-weight:700;
      color:rgba(255,255,255,0.88);
      position: relative;
      z-index: 1;
    }

    .final{
      padding:18px 16px;
      border-radius:24px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:
        0 25px 70px rgba(0,0,0,0.40),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .final strong{
      display:block;
      font-size:18px;
      margin-bottom:6px;
      color: rgba(255,255,255,0.92);
    }

    .final span{
      font-size:16px;
      color:rgba(255,255,255,0.78);
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="choice" id="choice">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <div class="bubble">Subina, will you be my Valentine? ðŸ’—</div>
  </div>

  <!-- PAGE 2 -->
  <div class="result" id="result">
    <div class="result-inner">
      <div class="pill"><span class="dot"></span> Valentine Mode</div>

      <div class="headline">I love you ðŸ’—</div>
      <div class="subline">Minimal. Honest. Official.</div>

      <div class="gif-card">
        <img class="gif" src="cat2.gif" alt="happy dance cat">
        <div class="caption">Happy dance confirmation</div>
      </div>

      <div class="final">
        <strong>Now you are my Valentine ðŸ’—</strong>
        <span>and we will have a date ðŸ˜Œ</span>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const choice = document.getElementById("choice");
    const result = document.getElementById("result");

    let yesFlex = 1;
    let noFlex = 1;
    const shrinkStep = 0.18;

    function updateFlex(){
      yesBtn.style.flex = yesFlex;
      noBtn.style.flex = Math.max(0, noFlex);
    }

    function shrinkNo(){
      noFlex -= shrinkStep;
      yesFlex += shrinkStep;

      if (noFlex <= 0.02){
        noBtn.style.display = "none";
        noFlex = 0;
      }
      updateFlex();
    }

    noBtn.addEventListener("click", shrinkNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      shrinkNo();
    }, { passive:false });

    yesBtn.addEventListener("click", () => {
      choice.style.display = "none";
      result.classList.add("show");
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    updateFlex();
  </script>

</body>
</html>
