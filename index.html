<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <style>
    :root{
      /* iPhone System-Schrift */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      background:#000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* PAGE 1 */
    .choice{
      position:fixed;
      inset:0;
      display:flex;
      overflow:hidden;
      user-select:none;
    }

    .seg{
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:800;
      font-size: clamp(32px, 10vw, 92px);
      letter-spacing: 0.5px;
      transition: flex 220ms ease;
      touch-action: manipulation;
    }

    .yes{
      background: linear-gradient(180deg, #22c55e, #16a34a);
    }

    .no{
      background: linear-gradient(180deg, #ef4444, #dc2626);
    }

    /* QUESTION BUBBLE */
    .bubble{
      position:fixed;
      left:50%;
      top:18%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:14px 18px;
      border-radius:999px;
      font-size:clamp(16px,4.4vw,24px);
      font-weight:650;
      text-align:center;
      pointer-events:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width:calc(100vw - 44px);
      box-shadow:0 18px 60px rgba(0,0,0,0.35);
      line-height:1.25;
    }

    /* PAGE 2 */
    .result{
      display:none;
      position:fixed;
      inset:0;
      overflow:auto;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255, 64, 129, 0.22), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(255, 0, 76, 0.18), transparent 62%),
        linear-gradient(180deg, #0b0b0f, #050507);
      color:#fff;
      padding:32px 18px;
      box-sizing:border-box;
    }
    .result.show{ display:block; }

    .result-inner{
      max-width:820px;
      margin:0 auto;
      text-align:center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 450ms ease, transform 450ms ease;
    }
    .result.show .result-inner{
      opacity: 1;
      transform: translateY(0);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      font-weight:650;
      margin-bottom:18px;
      color: rgba(255,255,255,0.92);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: linear-gradient(180deg, #ff2d55, #ff6aa8);
      box-shadow:0 10px 30px rgba(255,45,85,0.35);
    }

    .headline{
      font-size:clamp(34px,7vw,68px);
      font-weight:850;
      margin:10px 0 10px;
      letter-spacing:-0.02em;
    }

    .subline{
      font-size:16px;
      color:rgba(255,255,255,0.78);
      max-width:44ch;
      margin:0 auto 28px;
      line-height:1.45;
    }

    .gif-card{
      position:relative;
      margin:0 auto 28px;
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius:26px;
      padding:22px 16px 18px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .gif{
      display:block;
      width:78%;
      max-width:320px;
      margin:0 auto;
      height:auto;
      filter: drop-shadow(0 24px 60px rgba(0,0,0,0.38));
    }

    .final{
      padding:18px 16px;
      border-radius:24px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:
        0 25px 70px rgba(0,0,0,0.40),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .final strong{
      display:block;
      font-size:18px;
      margin-bottom:6px;
      color: rgba(255,255,255,0.92);
    }

    .final span{
      font-size:16px;
      color:rgba(255,255,255,0.78);
      line-height:1.35;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div id="choice" class="choice" aria-label="Valentine choice"></div>
  <div class="bubble">Subina, will you be my Valentine? ðŸ’—</div>

  <!-- PAGE 2 -->
  <div id="result" class="result">
    <div class="result-inner">
      <div class="pill"><span class="dot"></span> Valentine Mode</div>
      <div class="headline">I love you ðŸ’—</div>
      <div class="subline">YIPPEEEE YOU ARE MY VALENTINE.</div>

      <div class="gif-card">
        <img class="gif" src="cat2.gif" alt="happy dance cat">
      </div>

      <div class="final">
        <strong>Now you are my official Valentine ðŸ’—</strong>
        <span>and we will have a date hehe ðŸ˜Œ</span>
      </div>
    </div>
  </div>

  <script>
    const choiceEl = document.getElementById("choice");
    const resultEl = document.getElementById("result");

    // Segmente: type = "yes"|"no", w = weight
    let segments = [
      { type: "yes", w: 1 },
      { type: "no",  w: 1 }
    ];

    // Ab wann NO einfach verschwindet (statt weiter zu splitten)
    const MIN_NO_WEIGHT = 0.12;

    function render() {
      choiceEl.innerHTML = "";
      segments.forEach((s, i) => {
        const b = document.createElement("button");
        b.className = `seg ${s.type}`;
        b.style.flex = String(s.w);
        b.dataset.index = String(i);
        b.textContent = (s.type === "yes") ? "YES" : "NO";
        choiceEl.appendChild(b);
      });
    }

    function goToResult() {
      choiceEl.style.display = "none";
      resultEl.classList.add("show");
      // iOS fÃ¼hlt sich mit instant besser an, aber smooth ist ok
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function splitNoAt(index) {
      const seg = segments[index];
      if (!seg || seg.type !== "no") return;

      // Wenn NO schon winzig ist, machen wir es einfach zu YES (kein neues NO mehr)
      if (seg.w <= MIN_NO_WEIGHT) {
        segments[index] = { type: "yes", w: seg.w };
        // Optional: wenn jetzt gar kein NO mehr existiert, alles gut.
        render();
        return;
      }

      // Troll-Logik:
      // NO wird zu YES, und an derselben Stelle entsteht zusÃ¤tzlich ein NO.
      // Also ersetzen wir dieses NO-Segment durch [YES, NO] mit halber Breite.
      const half = seg.w / 2;
      const replacement = [
        { type: "yes", w: half },
        { type: "no",  w: half }
      ];

      segments.splice(index, 1, ...replacement);
      render();
    }

    // Event delegation
    choiceEl.addEventListener("click", (e) => {
      const btn = e.target.closest("button.seg");
      if (!btn) return;

      const idx = Number(btn.dataset.index);
      const seg = segments[idx];
      if (!seg) return;

      if (seg.type === "yes") {
        goToResult();
      } else {
        splitNoAt(idx);
      }
    }, { passive: true });

    // Touchstart damit es auf iPhone direkt reagiert
    choiceEl.addEventListener("touchstart", (e) => {
      const btn = e.target.closest("button.seg");
      if (!btn) return;
      const idx = Number(btn.dataset.index);
      const seg = segments[idx];
      if (!seg) return;

      // verhindert ghost clicks nicht komplett, aber gut genug
      e.preventDefault();

      if (seg.type === "yes") {
        goToResult();
      } else {
        splitNoAt(idx);
      }
    }, { passive: false });

    render();
  </script>

</body>
</html>
