<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentinstag</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #ffe3ec, #fff6f9);
      color: #1b1b1b;
    }

    .card {
      width: min(560px, calc(100vw - 32px));
      background: rgba(255,255,255,0.88);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4vw, 36px);
    }

    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 180px;
      border-radius: 18px;
      background: rgba(255, 227, 236, 0.55);
      margin-top: 14px;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      position: absolute;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      transition: transform 200ms ease, opacity 200ms ease;
    }

    #yesBtn {
      left: 50%;
      top: 58%;
      transform: translate(-110%, -50%);
      background: #ff3b7a;
      color: white;
    }

    #noBtn {
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 12px;
      background: #ffffff;
      color: #1b1b1b;
      border: 2px solid rgba(0,0,0,0.12);
      z-index: 9999;
    }

    .msg {
      margin-top: 14px;
      min-height: 22px;
      font-weight: 700;
    }

    .hint {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.65;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="headline"></h1>
    <p id="subline">Answer wisely my love ðŸ’—</p>

    <div class="stage">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    const name = "Subina";

    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    headline.textContent = `${name}, do you wanna be my valentines date? ðŸ‘‰ðŸ‘ˆðŸ¥¹`;

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ---- NO BUTTON LOGIC ----

    let noScale = 1;
    let noClicks = 0;
    const maxNoClicks = 5;
    let moveTimer = null;

    function setNoFixed() {
      noBtn.style.position = "fixed";
      noBtn.style.left = "20px";
      noBtn.style.top = "20px";
    }

    function moveNoSlow() {
      const rect = noBtn.getBoundingClientRect();
      const pad = 20;

      const maxX = window.innerWidth - rect.width - pad;
      const maxY = window.innerHeight - rect.height - pad;

      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startNoMovement() {
      moveNoSlow();
      moveTimer = setInterval(moveNoSlow, 1200);
    }

    function shrinkNo() {
      noClicks++;
      noScale -= 0.18;

      noBtn.style.transform = `scale(${Math.max(noScale, 0)})`;

      if (noClicks >= maxNoClicks) {
        clearInterval(moveTimer);
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";

        msg.textContent = "No slowly disappeared.";
        hint.textContent = "Only one option left ðŸ˜Œ";

        setTimeout(() => {
          noBtn.style.display = "none";
        }, 300);
      }
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      shrinkNo();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      shrinkNo();
    }, { passive: false });

    setNoFixed();
    startNoMovement();

    // ---- YES BUTTON ----

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Best decision you couldâ€™ve made ðŸ’—";
      hint.textContent = "Now we are going to have a date ðŸ˜Œ";

      noBtn.style.display = "none";

      yesBtn.style.left = "50%";
      yesBtn.style.top = "58%";
      yesBtn.style.transform = "translate(-50%, -50%)";
    });

    hint.textContent = "You can try Noâ€¦ but it wonâ€™t last.";
  </script>
</body>
</html>
