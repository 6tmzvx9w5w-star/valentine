<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentinstag</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #ffe3ec, #fff6f9);
      color: #1b1b1b;
    }

    .card {
      width: min(560px, calc(100vw - 32px));
      background: rgba(255,255,255,0.88);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4vw, 36px);
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 180px;
      border-radius: 18px;
      background: rgba(255, 227, 236, 0.55);
      display: grid;
      place-items: center;
      margin-top: 14px;
      overflow: hidden;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      position: absolute;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      transition: transform 120ms ease, opacity 120ms ease;
    }

    button:active {
      transform: scale(0.98);
    }

    #yesBtn {
      left: 50%;
      top: 58%;
      transform: translate(-110%, -50%);
      background: #ff3b7a;
      color: white;
    }

    #noBtn {
      left: 50%;
      top: 58%;
      transform: translate(10%, -50%);
      background: #ffffff;
      color: #1b1b1b;
      border: 2px solid rgba(0,0,0,0.12);
      will-change: left, top, transform;
    }

    #noBtn.is-yes {
      background: #ff3b7a;
      color: #fff;
      border-color: transparent;
    }

    .msg {
      margin-top: 14px;
      min-height: 22px;
      font-weight: 700;
    }

    .hint {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.65;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.5;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 1200ms ease forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(10px); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-80px); opacity: 0; }
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="headline"></h1>
    <p id="subline">Bitte beantworte diese komplett seriÃ¶se Frage.</p>

    <div class="stage" id="stage">
      <div class="buttons">
        <button id="yesBtn">Ja</button>
        <button id="noBtn">Nein</button>
      </div>
      <div class="hearts" id="hearts"></div>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint" id="hint"></div>
    <div class="footer" id="footer"></div>
  </div>

  <script>
    const name = "Subina";

    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const stage = document.getElementById("stage");
    const hearts = document.getElementById("hearts");
    const footer = document.getElementById("footer");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    headline.textContent = `${name}, willst du mein Valentinsdate sein?`;

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’—";
      const rect = stage.getBoundingClientRect();
      const x = rand(20, Math.max(20, Math.floor(rect.width - 20)));
      const y = rand(Math.floor(rect.height * 0.55), Math.floor(rect.height * 0.75));
      h.style.left = x + "px";
      h.style.top = y + "px";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 1300);
    }

    function placeNoButton(x, y) {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = stageRect.width - btnRect.width - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const cx = clamp(x, padding, Math.max(padding, maxX));
      const cy = clamp(y, padding, Math.max(padding, maxY));

      noBtn.style.left = cx + "px";
      noBtn.style.top = cy + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    function randomPlaceNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = Math.max(padding, stageRect.width - btnRect.width - padding);
      const maxY = Math.max(padding, stageRect.height - btnRect.height - padding);

      placeNoButton(rand(padding, maxX), rand(padding, maxY));
    }

    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    let driftTimer = null;

    function startNoButtonDrift() {
      if (prefersReducedMotion) return;
      if (driftTimer) return;

      driftTimer = setInterval(() => {
        if (noBtn.classList.contains("is-yes")) return;
        randomPlaceNoButton();
      }, 420);
    }

    function stopNoButtonDrift() {
      if (!driftTimer) return;
      clearInterval(driftTimer);
      driftTimer = null;
    }

    function lockToCenterAsYesButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const x = (stageRect.width - btnRect.width) / 2;
      const y = (stageRect.height - btnRect.height) / 2;

      placeNoButton(x, y);
    }

    function transformNoIntoYes() {
      stopNoButtonDrift();

      noBtn.classList.add("is-yes");
      noBtn.textContent = "Ja";

      msg.textContent = "Nein hat sich spontan umentschieden.";
      hint.textContent = "Tippe auf Ja.";

      for (let i = 0; i < 8; i++) setTimeout(spawnHeart, i * 80);

      lockToCenterAsYesButton();

      const toYes = (e) => {
        e.preventDefault();
        yesBtn.click();
      };

      noBtn.addEventListener("click", toYes, { once: true });
      noBtn.addEventListener("touchend", toYes, { passive: false, once: true });
      noBtn.addEventListener("pointerup", toYes, { once: true });
    }

    function armNoButton() {
      randomPlaceNoButton();
      startNoButtonDrift();

      const catchAttempt = (e) => {
        e.preventDefault();
        if (noBtn.classList.contains("is-yes")) return;
        transformNoIntoYes();
      };

      noBtn.addEventListener("touchstart", catchAttempt, { passive: false });
      noBtn.addEventListener("pointerdown", catchAttempt);
      noBtn.addEventListener("mousedown", catchAttempt);
    }

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Sehr gute Entscheidung. Speicherung im Herzen abgeschlossen.";
      hint.textContent = "Screenshot machen und mir schicken ðŸ˜Œ";
      footer.textContent = "";

      for (let i = 0; i < 12; i++) setTimeout(spawnHeart, i * 70);

      noBtn.style.display = "none";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "58%";
      yesBtn.style.transform = "translate(-50%, -50%)";
    });

    window.addEventListener("resize", () => {
      if (noBtn.style.display === "none") return;
      if (noBtn.classList.contains("is-yes")) {
        lockToCenterAsYesButton();
      } else {
        randomPlaceNoButton();
      }
    });

    msg.textContent = "";
    hint.textContent = "Pro Tipp: Fang den Nein Button.";
    footer.textContent = "";

    armNoButton();
  </script>
</body>
</html>
