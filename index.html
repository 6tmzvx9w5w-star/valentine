<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentinstag</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #ffe3ec, #fff6f9);
      color: #1b1b1b;
    }

    .card{
      width:min(560px,calc(100vw - 32px));
      background:rgba(255,255,255,0.88);
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{ margin:0 0 10px; font-size:clamp(24px,4vw,36px); }
    p{ margin:0 0 18px; font-size:16px; opacity:0.85; }

    .stage{
      position:relative;
      height:180px;
      border-radius:18px;
      background:rgba(255,227,236,0.55);
      margin-top:14px;
      overflow:hidden;
    }

    button{
      border:0;
      cursor:pointer;
      font-size:18px;
      padding:12px 18px;
      border-radius:14px;
      position:absolute;
      user-select:none;
      touch-action:manipulation;
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
      transition: transform 120ms ease, opacity 120ms ease;
    }

    #yesBtn{ left:50%; top:58%; transform:translate(-110%,-50%); background:#ff3b7a; color:#fff; }

    #noBtn{
      font-size:12px;
      padding:6px 8px;
      border-radius:12px;
      background:#fff;
      color:#1b1b1b;
      border:2px solid rgba(0,0,0,0.12);
      will-change:left,top,transform;
    }

    #noBtn.is-yes{ background:#ff3b7a; color:#fff; border-color:transparent; }

    .msg{ margin-top:14px; min-height:22px; font-weight:700; }
    .hint{ margin-top:6px; font-size:13px; opacity:0.65; }

    .hearts{ position:absolute; inset:0; pointer-events:none; opacity:0.5; }
    .heart{ position:absolute; font-size:18px; animation: floatUp 1200ms ease forwards; }
    @keyframes floatUp{
      from{ transform: translateY(10px); opacity:0; }
      20%{ opacity:1; }
      to{ transform: translateY(-80px); opacity:0; }
    }

    /* Celebration Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 246, 249, 0.92);
      z-index: 999999;
      overflow: hidden;
    }

    .overlay.is-visible { display: grid; }

    .overlay-card {
      width: min(640px, calc(100vw - 28px));
      background: rgba(255,255,255,0.86);
      border-radius: 26px;
      padding: 18px 16px 16px;
      box-shadow: 0 18px 70px rgba(0,0,0,0.16);
      text-align: center;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    .love {
      font-weight: 900;
      font-size: clamp(34px, 7vw, 64px);
      margin: 8px 0 10px;
      letter-spacing: 0.3px;
    }

    .sub {
      margin: 0 0 12px;
      font-size: 16px;
      opacity: 0.75;
    }

    .gif-wrap {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 16px 50px rgba(0,0,0,0.12);
      background: rgba(255, 227, 236, 0.55);
    }

    .gif-wrap img {
      display: block;
      width: min(520px, 92vw);
      height: auto;
    }

    .overlay-note {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.75;
    }

    /* Falling confetti and hearts */
    .fall {
      position: fixed;
      top: -24px;
      left: 0;
      font-size: 18px;
      pointer-events: none;
      z-index: 1;
      animation: fallDown linear forwards;
      will-change: transform, opacity;
      opacity: 0.95;
      text-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    @keyframes fallDown {
      0%   { transform: translate3d(var(--x), -30px, 0) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate3d(var(--x), calc(100vh + 60px), 0) rotate(var(--r)); opacity: 0; }
    }

    .burst {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 22px;
      pointer-events: none;
      z-index: 1;
      animation: pop 900ms ease forwards;
      will-change: transform, opacity;
      text-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    @keyframes pop {
      0% { transform: translate3d(var(--x), var(--y), 0) scale(0.8); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translate3d(var(--x), calc(var(--y) - 140px), 0) scale(1.25); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="headline"></h1>
    <p id="subline">Pls answer this very important and super duper serious question.</p>

    <div class="stage" id="stage">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
      <div class="hearts" id="hearts"></div>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint" id="hint"></div>
  </div>

  <!-- Celebration overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="love">I love you üíó</div>
      <p class="sub">Best decision in human history.</p>

      <div class="gif-wrap">
        <!-- Lege cat.gif ins Repo, gleiche Ebene wie index.html -->
        <img id="celebrationGif" src="cat.gif" alt="excited cat gif">
      </div>

      <div class="overlay-note">Screenshot optional. Bragging rights garantiert.</div>
    </div>
  </div>

  <script>
    window.onerror = function (m, u, l, c) {
      document.body.innerHTML =
        "<div style='padding:16px;font-family:system-ui'>" +
        "<h2>Fehler im Script</h2>" +
        "<p>" + m + "</p>" +
        "<p>Zeile: " + l + ", Spalte: " + c + "</p>" +
        "</div>";
    };

    const name = "Subina";

    const card = document.getElementById("card");
    const overlay = document.getElementById("overlay");

    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const stage = document.getElementById("stage");
    const hearts = document.getElementById("hearts");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    headline.textContent = name + ", do you wanna be my valentinesdate? üëâüëàü•π";

    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíó";
      const rect = stage.getBoundingClientRect();
      h.style.left = rand(10, Math.max(10, Math.floor(rect.width - 10))) + "px";
      h.style.top = rand(Math.floor(rect.height * 0.55), Math.floor(rect.height * 0.8)) + "px";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 1300);
    }

    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function setNoFixedMode(){
      noBtn.style.position = "fixed";
      noBtn.style.left = "12px";
      noBtn.style.top = "12px";
      noBtn.style.transform = "translate(0,0)";
      noBtn.style.zIndex = "9999";
    }

    function teleportNoRandom(){
      if (noBtn.classList.contains("is-yes")) return;
      const rect = noBtn.getBoundingClientRect();
      const pad = 8;
      const maxX = Math.max(pad, window.innerWidth - rect.width - pad);
      const maxY = Math.max(pad, window.innerHeight - rect.height - pad);
      noBtn.style.left = rand(pad, maxX) + "px";
      noBtn.style.top = rand(pad, maxY) + "px";
    }

    let vx = 0, vy = 0, ticker = null;

    function randomVelocity(){
      const speed = rand(22, 44);
      const angle = Math.random() * Math.PI * 2;
      vx = Math.cos(angle) * speed;
      vy = Math.sin(angle) * speed;
    }

    function tick(){
      if (noBtn.classList.contains("is-yes")) return;

      const rect = noBtn.getBoundingClientRect();
      const pad = 8;
      const maxX = Math.max(pad, window.innerWidth - rect.width - pad);
      const maxY = Math.max(pad, window.innerHeight - rect.height - pad);

      let x = rect.left + vx;
      let y = rect.top + vy;

      if (x < pad){ x = pad; vx = Math.abs(vx); }
      if (x > maxX){ x = maxX; vx = -Math.abs(vx); }
      if (y < pad){ y = pad; vy = Math.abs(vy); }
      if (y > maxY){ y = maxY; vy = -Math.abs(vy); }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      if (Math.random() < 0.25) randomVelocity();
    }

    function startChaos(){
      if (prefersReducedMotion) return;
      if (ticker) return;
      randomVelocity();
      teleportNoRandom();
      ticker = setInterval(() => { tick(); tick(); }, 16);
    }

    function stopChaos(){
      if (!ticker) return;
      clearInterval(ticker);
      ticker = null;
    }

    function panic(clientX, clientY){
      if (noBtn.classList.contains("is-yes")) return;
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const dist = Math.hypot(cx - clientX, cy - clientY);
      if (dist > 200) return;
      teleportNoRandom();
      randomVelocity();
    }

    function transformNoIntoYes(){
      stopChaos();
      noBtn.classList.add("is-yes");
      noBtn.textContent = "Yes";
      msg.textContent = "No changed its mind. Understandable.";
      hint.textContent = "Tap Yes.";

      for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 70);

      const rect = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.max(8, (window.innerWidth - rect.width) / 2) + "px";
      noBtn.style.top = Math.max(8, (window.innerHeight - rect.height) / 2) + "px";

      const toYes = (e) => { e.preventDefault(); yesBtn.click(); };
      noBtn.addEventListener("click", toYes, { once: true });
      noBtn.addEventListener("touchend", toYes, { passive: false, once: true });
      noBtn.addEventListener("pointerup", toYes, { once: true });
    }

    function armNo(){
      setNoFixedMode();
      startChaos();

      const caught = (e) => {
        e.preventDefault();
        if (!noBtn.classList.contains("is-yes")) transformNoIntoYes();
      };
      noBtn.addEventListener("pointerdown", caught);
      noBtn.addEventListener("touchstart", caught, { passive: false });

      window.addEventListener("pointermove", (e) => panic(e.clientX, e.clientY));
      window.addEventListener("touchmove", (e) => {
        const t = e.touches && e.touches[0];
        if (!t) return;
        panic(t.clientX, t.clientY);
      }, { passive: true });
    }

    function spawnFalling(emoji, durationMs){
      const el = document.createElement("div");
      el.className = "fall";
      el.textContent = emoji;

      const x = rand(0, Math.max(0, window.innerWidth - 30));
      const r = rand(-540, 540) + "deg";
      el.style.setProperty("--x", x + "px");
      el.style.setProperty("--r", r);
      el.style.animationDuration = durationMs + "ms";

      document.body.appendChild(el);
      setTimeout(() => el.remove(), durationMs + 200);
    }

    function spawnBurst(emoji){
      const el = document.createElement("div");
      el.className = "burst";
      el.textContent = emoji;

      const x = rand(10, Math.max(10, window.innerWidth - 40));
      const y = rand(Math.floor(window.innerHeight * 0.55), Math.floor(window.innerHeight * 0.85));
      el.style.setProperty("--x", x + "px");
      el.style.setProperty("--y", y + "px");

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    let celebrationTimer = null;

    function startCelebration(){
      overlay.classList.add("is-visible");
      overlay.setAttribute("aria-hidden", "false");

      for (let i = 0; i < 18; i++) setTimeout(() => spawnBurst("üíó"), i * 70);

      if (prefersReducedMotion) return;

      const emojis = ["üéâ","üéä","üíó","üíï","üíñ","‚ù§Ô∏è","‚ú®","ü•≥"];
      const start = Date.now();
      const runtimeMs = 5200;

      celebrationTimer = setInterval(() => {
        const now = Date.now();
        if (now - start > runtimeMs) {
          clearInterval(celebrationTimer);
          celebrationTimer = null;
          return;
        }
        spawnFalling(emojis[rand(0, emojis.length - 1)], rand(1400, 2400));
        if (Math.random() < 0.35) spawnBurst("üíó");
      }, 60);
    }

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Very good decision üòè.";
      hint.textContent = "Make a screenshot and send it to me as prove ‚ù§Ô∏è";

      for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 60);

      stopChaos();
      noBtn.style.display = "none";

      yesBtn.style.left = "50%";
      yesBtn.style.top = "58%";
      yesBtn.style.transform = "translate(-50%, -50%)";

      setTimeout(() => {
        card.style.opacity = "0.25";
        startCelebration();
      }, 250);
    });

    hint.textContent = "Pro Tipp: Press the yes button.";
    armNo();
  </script>
</body>
</html>
